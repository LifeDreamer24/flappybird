name: Build IPA from Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  APP_NAME: FlappyBirdRust
  BUNDLE_ID: com.example.flappybird
  IOS_TARGET: aarch64-apple-ios

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Install Rust target for iOS
      - name: Install iOS target
        run: rustup target add $IOS_TARGET

      # Remove Linux-only deps for iOS (like ALSA)
      - name: Patch Cargo.toml to skip ALSA
        run: |
          sed -i '' '/alsa-sys/d' Cargo.toml || true

      # Build static lib from your existing binary crate
      - name: Build static lib for iOS
        run: |
          mkdir -p src
          # Create a temporary lib.rs that reuses your main.rs logic
          if [ ! -f src/lib.rs ]; then
            echo "pub mod flappy_main;" > src/lib.rs
            mkdir -p src/flappy_main
            cp src/main.rs src/flappy_main/mod.rs
          fi
          # Add crate-type to Cargo.toml if missing
          if ! grep -q "crate-type" Cargo.toml; then
            echo -e "\n[lib]\nname = \"flappybird\"\ncrate-type = [\"staticlib\"]" >> Cargo.toml
          fi
          cargo build --lib --target $IOS_TARGET --release

      # Create minimal Xcode project
      - name: Create Xcode project
        run: |
          APP_DIR="$PWD/${{ env.APP_NAME }}"
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"

          cat > main.m <<'EOF'
          #import <UIKit/UIKit.h>
          int main(int argc, char * argv[]) {
              @autoreleasepool {
                  return UIApplicationMain(argc, argv, nil, @"AppDelegate");
              }
          }
          EOF

          cat > AppDelegate.h <<'EOF'
          #import <UIKit/UIKit.h>
          @interface AppDelegate : UIResponder <UIApplicationDelegate>
          @property (strong, nonatomic) UIWindow *window;
          @end
          EOF

          cat > AppDelegate.m <<'EOF'
          #import "AppDelegate.h"
          @implementation AppDelegate
          - (BOOL)application:(UIApplication *)application didFinishLaunchingWithOptions:(NSDictionary *)launchOptions {
              self.window = [[UIWindow alloc] initWithFrame:[UIScreen mainScreen].bounds];
              UIViewController *vc = [UIViewController new];
              vc.view.backgroundColor = [UIColor whiteColor];
              self.window.rootViewController = vc;
              [self.window makeKeyAndVisible];
              return YES;
          }
          @end
          EOF

          mkdir -p rustlib
          cp ../target/$IOS_TARGET/release/libflappybird.a rustlib/

          xcodebuild -create-xcodeproj -projectName "${{ env.APP_NAME }}"

      # Build IPA (unsigned)
      - name: Build IPA
        run: |
          xcodebuild \
            -scheme "${{ env.APP_NAME }}" \
            -configuration Release \
            -sdk iphoneos \
            clean archive \
            -archivePath build/${{ env.APP_NAME }}.xcarchive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

          xcodebuild \
            -exportArchive \
            -archivePath build/${{ env.APP_NAME }}.xcarchive \
            -exportPath build \
            -exportOptionsPlist <(cat <<EOF
          {
            "method": "development",
            "signingStyle": "manual",
            "compileBitcode": false
          }
          EOF
          )

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-ipa
          path: build/*.ipa
